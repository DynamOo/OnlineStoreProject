<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Your Products</title>
</head>
<body>
	<table border='1' align='center' width='60%'>
		<tr>
			<td>Product Name</td>
			<td>Product Category</td>
			<td>Available Quantity</td>
			<td>Product Price</td>
			<td>Brand ID</td>
			<td>Store ID</td>
			<td>Edit</td>
			<td>Delete</td>
		</tr>
		<tr th:each="product : ${ownerProducts}">
			<td th:text="${product.productName}"></td>
			<td th:text="${product.category}"></td>
			<td th:text="${product.quantity}"></td>
			<td th:text="${product.price}"></td>
			<td th:text="${product.brandID}"></td>
			<td th:text="${product.storeID}"></td>
			<td><a href='editProduct' th:href="@{/oHome/editProduct/{user_id}/{productId}/(productId=${product.productID}, user_id=${product.ownerID})}">Edit</a></td>
			<td><a href='deleteProduct' th:href="@{/oHome/deleteProduct/{user_id}/{productId}/(productId=${product.productID}, user_id=${product.ownerID})}">Delete</a></td>
		</tr>
	</table>
</body>
</html>
