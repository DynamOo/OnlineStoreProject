<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Collaborator</title>
</head>
<body>
	<h2 align='center'> Add Collaborator </h2> <!-- I'm handling type, storeID in the controller -->
	<p>The current store id is: </p>
	<p th:text="${store_id}"></p>
	<form method="post" th:action="@{/addCollaborator/{storeId}/(storeId=${store_id})}" th:object="${newCollaborator}">
	    <p> First Name: <input type="text" th:field="*{firstName}"/> </p>
	    <p> Second Name: <input type="text" th:field="*{lastName}"/> </p>
	    <p> Email: <input type="email" th:field="*{email}"/> </p>
	    <p> Password: <input type="password" th:field="*{password}"/> </p>
	    <p> Age: <input type="number" th:field="*{age}"/> </p>
	    <p> Address: <input type="text" th:field="*{address}"/> </p>
	    <p> Phone Number: <input type="text" th:field="*{phoneNumber}"/> </p>
<!-- 	    <p> <input type="radio" th:value="${store_id}" th:field="*{ownerID}" /> I agree to terms and conditions... </p> -->
	    <p> <input type="submit" value="Add New Collaborator"/> </p>
	</form>
</body>
</html>
