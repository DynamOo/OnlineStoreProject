<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Your Stores</title>
</head>
<body>
	<table border='1' align='center' width='60%'>
		<tr>
			<td>Store ID</td>
			<td>Store Name</td>
			<td>Store Type</td>
			<td>Confirmed</td>
			<td>See Statistics</td>
			<td>See Actions</td>
			<td>Add Collaborator</td>
			<td>Your ID</td>                       <!-- For Debugging -->
		</tr>
		<tr th:each="store : ${myStores}">
			<td th:text="${store.storeID}"></td>
			<td th:text="${store.storeName}"></td>
			<td th:text="${store.storeType}"></td>
			<td th:text="${store.confirmed}"></td>
			<td><a href='seeStatistics' th:href="@{/oHome/seeStatistics/{user_id}/{store_id}/(user_id=${store.ownerID}, store_id=${store.storeID})}">See Statistics</a></td>
			<td><a href='seeActions' th:href="@{/oHome/seeActions/{user_id}/{store_id}/(user_id=${store.ownerID}, store_id=${store.storeID})}">See Statistics</a></td>
			<td><a href='addCollaborator' th:href="@{/oHome/addCollaborator/{user_id}/{store_id}/(user_id=${store.ownerID}, store_id=${store.storeID})}">Add Collaborator</a></td>
			<td th:text="${store.ownerID}"></td>
		</tr>
	</table>
	</body>
</html>
