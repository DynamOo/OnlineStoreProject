<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Suggest Product</title>
</head>
<body>
	<h2 align='center'>Suggest Product Page</h2>
	<p>The current user id is:</p>
	<p th:text="${user_id}"></p>

<!-- 	<form method="post" th:action="@{/cHome/collaboratorSuggestProduct}" th:object="${Product}"> -->
	<form method="post" th:action="@{/cHome/actionAddProduct/{collaboratorId}/(collaboratorId=${user_id})}" th:object="${Product}">
		<p>
			Product Name: <input type="text" th:field="*{productName}" />
		</p>
		<p>
			Product Price: <input type="text" th:field="*{price}" />
		</p>
		<p>
			Product Quantity: <input type="text" th:field="*{quantity}" />
		</p>
		<p>Product Type:</p>
		<input type="radio" value="normal" th:field="*{productType}" /> Normal<br></br>
		<input type="radio" value="online" th:field="*{productType}" /> Online<br></br>
		<p>Product Category:</p>
		<input type="radio" value="food" th:field="*{category}" /> Food<br></br>
		<input type="radio" value="clothes" th:field="*{category}" /> Clothes<br></br>
		<input type="radio" value="technology" th:field="*{category}" /> Technology<br></br>
		<input type="radio" value="other" th:field="*{category}" /> Other<br></br>

		<p>Store:</p>
		<select th:field="*{storeID}">
			<option th:each="store : ${collaboratorStoresList}"
				th:value="${store.storeID}" th:text="${store.storeName}">x</option>
		</select>

		<p>Brand:</p>
		<select th:field="*{brandID}">
			<option th:each="brand : ${systemBrandsList}"
				th:value="${brand.brandID}" th:text="${brand.brandName}">test</option>
		</select>

<!-- 		<p> -->
<!-- 			<input type="radio" th:value="${user_id}" th:field="*{ownerID}" /> -->
<!-- 			I agree to terms and conditions... -->
<!-- 		</p> -->
		<p>
			<input type="submit" value="Suggest Product" />
		</p>
	</form>
</body>
</html>
