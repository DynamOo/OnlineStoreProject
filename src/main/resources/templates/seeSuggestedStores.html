<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Suggested Stores</title>
</head>
<body>
	<table border='1' align='center' width='60%'>
		<tr>
			<td>Store ID</td>
			<td>Store Name</td>
			<td>Store Type</td>
			<td>Confirmed</td>
			<td>Owner ID</td>
			<td>Accept</td>
		</tr>
		<tr th:each="store : ${suggestedStores}">
			<td th:text="${store.storeID}"></td>
			<td th:text="${store.storeName}"></td>
			<td th:text="${store.storeType}"></td>
			<td th:text="${store.confirmed}"></td>
			<td th:text="${store.ownerID}"></td>
			<td><a href='acceptStore' th:href="@{/acceptStore/{storeId}/(storeId=${store.storeID})}">Accept</a></td>														
<!-- 			<td><input type = "submit" name = "accept" value="accept"/></td> -->
		</tr>
	</table>
</body>
</html>
