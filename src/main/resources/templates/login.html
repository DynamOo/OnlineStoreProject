<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
</head>
<body>
	<p>Login Page</p>
	<form method="post" th:action="@{/login}" th:object="${user}">
	    <p> Email: <input type="text" th:field="*{email}"/> </p>
	    <p> Password: <input type="password" th:field="*{password}"/> </p>
	    <p> Login AS: </p>
		    <input type="radio" value="admin" th:field="*{type}" /> Administrator<br></br>
		    <input type="radio" value="normal" th:field="*{type}" /> Normal User<br></br>
		    <input type="radio" value="owner" th:field="*{type}"/> Store Owner<br></br>
	    <p> <input type="submit" value="Login"/> </p>
	</form>
</body>
</html>
